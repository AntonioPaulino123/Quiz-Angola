<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saber Angola</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <a class="skip-link" href="#questionText">Saltar para o conteúdo</a>
  <header class="site-header" role="banner">
    <div class="header-inner">
      <div class="brand">
        <h1 id="siteTitle" class="site-title" role="button" tabindex="0" aria-label="Reiniciar o questionário">Saber Angola</h1>
      </div>
      <nav class="main-nav" role="navigation" aria-label="Menu principal">
      </nav>
    </div>
  </header>

  <div id="start" class="screen">
    <p>Bem-vindo ao<br>Saber Angola!</p>
    <button id="startBtn">Jogar</button>
  </div>

  <div id="quiz" class="screen hidden">
    <div class="question"><p id="questionText"></p></div>
    <div class="answers">
      <button class="opt" data-index="0"></button>
      <button class="opt" data-index="1"></button>
      <button class="opt" data-index="2"></button>
      <button class="opt" data-index="3"></button>
    </div>
    <div class="footer">
      <button id="nextBtn" class="next" disabled>PRÓXIMO</button>
    </div>
  </div>

  <div id="end" class="screen hidden">
    <p id="endLabel">Você acertou:</p>
    <p id="endScore" class="end-score">0/0</p>
    <button id="restartBtn">Recomeçar</button>
  </div>

  <footer class="site-footer" role="contentinfo" aria-label="Rodapé com linha do tempo do quiz">
    <div id="timeline" class="timeline" aria-hidden="false"></div>
  </footer>

  <script src="index.js"></script> 
</body>
</html>
